<!DOCTYPE html> 
<html ng-app="bJams"> 
    <head lang="en"> <!--english -->
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--responsive -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300"> <!--open sans -->
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> <!--icon font -->
        <link rel="stylesheet" type="text/css" href="/styles/normalize.css"> <!--generic site -->
        <link rel="stylesheet" type="text/css" href="/styles/main.css"> <!--main site-->
        <link rel="stylesheet" type="text/css" href="/styles/landing.css"> <!--landing page -->
        <title>Bloc Jams Angular</title>
    </head> 
    <body class="landing">
        <!-- =============================Nav Bar============================= -->
        <nav class="navbar">  
            <a ui-sref="landing" class="logo"> <!--landing view -->
               <img src="/assets/images/bloc_jams_logo.png" alt="bloc jams logo"> 
            </a>
            <div class="links-container"> 
                <a ui-sref="collection" class="navbar-link">collection</a> <!--collection view -->
            </div>
        </nav>
        <!-- ===============================Views=============================== -->
        <div ui-view>
        </div>
        <!-- ========================Frameworks + Libraries===================== -->
        <!-- Angular --> 
        <script src="/scripts/angular.js"></script> 
        <!-- UI Router -->
        <script src="/scripts/angular-ui-router.js"></script>   
        <!--HTML5 Audio Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.js"></script>
        <!-- =========================Custom Scripts============================ -->
        <script src="/scripts/fixtures.js"></script>
        <script src="/scripts/app.js"></script>
    </body>
</html>
