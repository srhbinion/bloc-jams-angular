<section class="album-covers container" ng-controller="CollectionController">
	<div class="clearfix" ng-repeat="actionItems in albumArray.actionItems">
		<a ui-sref="album">
			<img src="{{albumArray.actionItems[$index].albumArtUrl}}">
		</a>
		<a ui-sref="album">
			<h2>{{albumArray.actionItems[$index].name}}</h2>
		</a>
		<p>{{albumArray.actionItems[$index].artist}}</p>       
	</div>
</section>
