<div ui-view></div> <!-- "album" content angular updates/refreshes -->
<a ui-sref="album"></a>
<main class="album-view container narrow"> <!-- main album currently playing -->
    <section class="clearfix">
        <div class="column half">
            <img src="../assets/images/album_covers/01.png" class="album-cover-art">
        </div>
        <div class="album-view-details column half"> <!-- album details -->
            <h2 class="album-view-title">The Colors</h2>
            <h3 class="album-view-artist">Pablo Picasso</h3>
            <h5 class="album-view-release-info"> 1909 Spanish Records</h5>
        </div>
    </section>
    <table class="album-view-song-list"> <!-- songlist table -->
        <thead>
            <tr>
            </tr>
        </thead>
    </table>
</main>
<section class="player-bar"> <!-- player bar -->
    <div class="container">
        <div class ="player-bar-control-group left-controls"> <!-- nav icons for player bar -->
            <a class="previous">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play"></span>
            </a>
            <a class="next">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
        <div class="player-bar-control-group currently-playing"> <!-- currently playing song -->
            <h2 class="song-name"></h2>
            <h2 class="artist-song-mobile"></h2>
            <div class="seek-control">
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
                <div class="current-time">2:30</div>
                <div class="total-time">4:45</div>
            </div>
            <h3 class="artist-name"></h3>
        </div>
        <div class="player-bar-control-group right-controls"> <!-- volume -->
            <div class="volume">
                <span class="ion-volume-high"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
    </div>
</section>
