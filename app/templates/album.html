<!-- main album currently playing -->
<main class="album-view container narrow"> 
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{album.albumArtUrl}}" class="album-cover-art">
        </div>
        <!-- album details -->
        <div class="album-view-details column half"> 
            <h2 class="album-view-title">{{album.name}}</h2>
            <h3 class="album-view-artist">{{album.artist}}</h3>
            <h5 class="album-view-release-info">{{album.year}} {{album.label}}</h5>
        </div>
    </section>
    <!-- songlist table -->
    <table class="album-song-listing" ng-repeat="song in album.songs">
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="song-item-number">{{$index + 1}}</td>
                <td class="song-item-title">{{song.name}}</td>
                <td class="song-item-duration">{{song.length}}</td>
            </tr>
        </tbody>
    </table>
</main>
<section class="player-bar"> 
    <div class="container">
        <!--nav icons for player bar-->
        <div class ="player-bar-control-group left-controls">   
            <a class="previous" ng-click="previousSong()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause">
                <span class="ion-play"></span>
            </a>
            <a class="next" ng-click="nextSong()">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
        <!--currently playing song -->
        <div class="player-bar-control-group currently-playing"> 
            <h2 class="song-name"></h2>
            <h2 class="artist-song-mobile"></h2>
            <div class="seek-control">
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
                <div class="current-time">2:30</div>
                <div class="total-time">4:45</div>
            </div>
            <h3 class="artist-name"></h3>
        </div>
        <!--volume-->
        <div class="player-bar-control-group right-controls"> 
            <div class="volume">
                <span class="ion-volume-high"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
    </div>
</section>
