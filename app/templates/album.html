<!-- ==============================Current Album================================= -->  
<main class="album-view container narrow"> 
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{albumService.albumArtUrl}}" class="album-cover-art">
        </div>
<!-- ==========================Current Album - Details=========================== --> 
        <div class="album-view-details column half">
            <h1>Song Info Section:</h1>
            <div ng-repeat="album in albums">
            <!-- call setCurrentAlbum in album controller and pass in the artist's name -->
            <h3 class="album-view-artist" ng-click="setCurrentAlbum(album.artist)">Artist:{{album.artist}}</h3>
            </div>
            <h2 class="album-view-title">Name:{{album.name}}</h2>
            <h3 class="album-view-artist">{{setAlbum.artist}}</h3>
            <h5 class="album-view-release-info">{{album.year}} {{album.label}}</h5>
        </div>
    </section>
<!-- ==========================Current Album - Song List=========================== --> 
    <table class="album-song-listing" ng-repeat="song in album.songs"> 
        <thead>
            <tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="song-item-number">{{$index + 1}}</td>
                <td class="song-item-title">{{song.name}}</td>
                <td class="song-item-duration">{{song.length}}</td>
            </tr>
        </tbody>
    </table>
</main>
<!-- ==========================Player Bar - Nav Bar=========================== -->   
<section class="player-bar"> 
    <div class="container">
        <div class ="player-bar-control-group left-controls">   
            <a class="previous" ng-click="previousSong()">
                <span class="ion-skip-backward"></span>
            </a>
            <a class="play-pause" ng-click="changeState()">
                <span class="ion-play"></span>
            </a>
            <a class="next" ng-click="nextSong()">
                <span class="ion-skip-forward"></span>
            </a>
        </div>
<!-- ==========================Player Bar - Current Song=========================== --> 
        <div class="player-bar-control-group currently-playing"> 
            <h2 class="song-name"></h2>
            <h2 class="artist-song-mobile"></h2>
            <div class="seek-control">
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
                <div class="current-time">2:00</div>
                <div class="total-time">4:45</div>
            </div>
            <h3 class="artist-name"></h3>
        </div>
<!-- ==========================Player Bar - Volume=========================== --> 
        <div class="player-bar-control-group right-controls"> 
            <div class="volume">
                <span class="ion-volume-high"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thumb"></div>
                </div>
            </div>
        </div>
    </div>
</section>
